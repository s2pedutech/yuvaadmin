<div [@routerTransition]>
    <app-page-header [heading]="'Forms'" [icon]="'fa-edit'"></app-page-header>
    <div class="row">
        <div class="col-lg-12">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Event Name</label>
                        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" [(ngModel)]="data.name"/>
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="text" formControlName="date" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.date.errors }" [(ngModel)]="data.date"/>
                        <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
                            <div *ngIf="f.date.errors.required">Last Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Job Location</label>
                        <input type="text" formControlName="joblocation" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.joblocation.errors }" [(ngModel)]="data.joblocation" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.joblocation.errors.required">Email is required</div>
                            
                        </div>
                    </div>
<!--
                  <div class="form-group">
                        <label>Key</label>
                        <input type="text" formControlName="key" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.joblocation.errors }" [(ngModel)]="data.key" />
                        <div *ngIf="submitted && f.key.errors" class="invalid-feedback">
                            <div *ngIf="f.key.errors.required">Email is required</div>
                            
                        </div>
                    </div>
-->

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" [(ngModel)]="data.password"/>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
-->

                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">Register</button>
                    </div>
                </form>

        </div>
       
    </div>
    <!-- /.row -->
</div>
