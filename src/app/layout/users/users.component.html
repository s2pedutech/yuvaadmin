<div [@routerTransition]>
    <app-page-header  [icon]="'fa-table'"></app-page-header>
    
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            
             <div class="card mb-3">
                <div class="card-header"><div>Users Table</div><button class="btn btn-primary" (click)="onAdd()"><b>+</b></button> 
                 <button type="button" class="btn btn-primary-outline pull-right" (click)="btnClick()"><i class="fa fa-file-excel-o"></i>&nbsp;&nbsp;Export to Excel</button>
                 </div>
                  
                <table class="card-body table table-hover">
                    <thead>
                    <tr >
                        <th *ngFor="let item of usertitle">{{item.name}}</th>
                       
                    </tr>
                    </thead>
                    <tbody>
                   <tr  *ngFor="let item of UserData" (click)="onEdit(item)" >
                              
                       <td>{{item.firstName}} {{item.lastName}}</td>
                       <td>{{item.mobno}}</td>
                       <td>{{item.email}}</td>
                       <td>{{item.semester}}</td>
                       <td>{{item.stream}}</td>
                       <td>{{item.branch}}</td>
                       
                                
                    </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
        
    </div>
    

</div>
